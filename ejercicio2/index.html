<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Ingresa Stickers</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Puedes llevar hasta 10 stickers en total!</h1>
        <div class="images">
            <img src="./assets/img/img1.jpg" alt="Image 1" class="sticker-image">
            <img src="./assets/img/img2.jpg" alt="Image 2" class="sticker-image">
            <img src="./assets/img/img3.jpg" alt="Image 3" class="sticker-image">
        </div>
        <div class="inputs">
            <input type="number" id="input1" class="sticker-input">
            <input type="number" id="input2" class="sticker-input">
            <input type="number" id="input3" class="sticker-input">
        </div>
        <p id="result-text">Ingresa el nro de stickers por cada imagen</p>
        <button id="verify-button">Verificar</button>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
